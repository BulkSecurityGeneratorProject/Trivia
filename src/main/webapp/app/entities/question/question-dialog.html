
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="vm.question.question"
                    required/>
            <div ng-show="editForm.question.$invalid">
                <p class="help-block"
                    ng-show="editForm.question.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer1">Answer 1</label>
            <input type="text" class="form-control" name="answer1" id="field_answer1"
                    ng-model="vm.question.answer1"
                    required/>
            <div ng-show="editForm.answer1.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer1.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer2">Answer 2</label>
            <input type="text" class="form-control" name="answer2" id="field_answer2"
                    ng-model="vm.question.answer2"
                    required/>
            <div ng-show="editForm.answer2.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer2.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer3">Answer 3</label>
            <input type="text" class="form-control" name="answer3" id="field_answer3"
                    ng-model="vm.question.answer3"
                    required/>
            <div ng-show="editForm.answer3.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer3.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer4">Answer 4</label>
            <input type="text" class="form-control" name="answer4" id="field_answer4"
                    ng-model="vm.question.answer4"
                    required/>
            <div ng-show="editForm.answer4.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer4.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_correctAnswer">Correct Answer</label>
            <input type="number" class="form-control" name="correctAnswer" id="field_correctAnswer"
                    ng-model="vm.question.correctAnswer"
                    required min="1" max="4"/>
            <div ng-show="editForm.correctAnswer.$invalid">
                <p class="help-block"
                    ng-show="editForm.correctAnswer.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.correctAnswer.$error.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.correctAnswer.$error.max">
                    This field cannot be more than 4.
                </p>
                <p class="help-block"
                    ng-show="editForm.correctAnswer.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time">Time</label>
            <input type="number" class="form-control" name="time" id="field_time"
                    ng-model="vm.question.time"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
