<div>
    <h2>Client Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="client-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Client Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="correct"><span>Correct</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span>Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question.question"><span>Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="clientAnswer in vm.clientAnswers track by clientAnswer.id">
                    <td><a ui-sref="client-answer-detail({id:clientAnswer.id})">{{clientAnswer.id}}</a></td>
                    <td>{{clientAnswer.correct}}</td>
                    <td>{{clientAnswer.time}}</td>
                    <td>
                        <a ui-sref="question-detail({id:clientAnswer.question.id})">{{clientAnswer.question.question}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="client-answer-detail({id:clientAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-answer.edit({id:clientAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-answer.delete({id:clientAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
