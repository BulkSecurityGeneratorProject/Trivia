<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome, Triviator!</h1>
            <p class="lead">Test yourself</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>

            <p>
                Developers
            </p>

            <ul>
                <li><a href="https://github.com/Yuliamz" target="_blank" rel="noopener">Julian Grijalba</a></li>
                <li><a href="https://github.com/RodriguezCamilo09" target="_blank" rel="noopener">Camilo Rodriguez</a></li>
            </ul>

            <p>
             <span>If you like Triviator, don't forget to give us a star on </span>&nbsp;<a href="https://github.com/Yuliamz/Trivia" target="_blank" rel="noopener">GitHub</a>!
            </p>
        </div>
    </div>
</div>
