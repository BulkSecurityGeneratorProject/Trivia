
<div>
    <h2><span>Client Answer</span> {{vm.clientAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Correct</span></dt>
        <dd>
            <span>{{vm.clientAnswer.correct}}</span>
        </dd>
        <dt><span>Time</span></dt>
        <dd>
            <span>{{vm.clientAnswer.time}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.clientAnswer.question.id})">{{vm.clientAnswer.question.question}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="client-answer-detail.edit({id:vm.clientAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
