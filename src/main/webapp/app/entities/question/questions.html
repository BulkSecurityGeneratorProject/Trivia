<div>
    <h2>Questions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question"><span>Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer1"><span>Answer 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer2"><span>Answer 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer3"><span>Answer 3</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer4"><span>Answer 4</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="correctAnswer"><span>Correct Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span>Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="question in vm.questions track by question.id">
                    <td><a ui-sref="question-detail({id:question.id})">{{question.id}}</a></td>
                    <td>{{question.question}}</td>
                    <td>{{question.answer1}}</td>
                    <td>{{question.answer2}}</td>
                    <td>{{question.answer3}}</td>
                    <td>{{question.answer4}}</td>
                    <td>{{question.correctAnswer}}</td>
                    <td>{{question.time}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="question-detail({id:question.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.edit({id:question.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question.delete({id:question.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
